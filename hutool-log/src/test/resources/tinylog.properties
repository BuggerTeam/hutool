#-----------------------------------------------------------------------------------------------------------
# == TinyLog 配置文件 ==
# 配置见：http://www.tinylog.org/configuration#file
#-----------------------------------------------------------------------------------------------------------

# 日志写出方式：[console] [file] [jdbc] [logcat] [rollingfile] [sharedfile] [null]
tinylog.writer = console
writer = console

# 日志写出级别：TRACE < DEBUG < INFO < WARNING < ERROR < OFF
tinylog.level = debug

# 日志打印格式
tinylog.format = [{date:HH:mm:ss}][{level}] {class}:{line} - {message}
writer.format = [{date:HH:mm:ss}][{level}] {class}:{line} - {message}